<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>
#lightbulb {
    position:fixed;
}
#img2 {
    position: relative;
    left: 300px;
}
#img3 {
    position: absolute;
}
#imgcolor1 {
    position:relative;
    left: 250px;
    z-index: 1;
}
#imgcolor2 {
    position:relative;
    left:125px;
    top:100px;
    z-index: 2;
}
#imgcolor3 {
    position:relative;
    left: 75px;
    top:175px;
    z-index: 3;
}
body {
    cursor: pointer;
}
#lightbulb {
    cursor:all-scroll;
}
#img2 {
    cursor:all-scroll;
}
#img3 {
    cursor:all-scroll;
}
#imgcolor1 {
    cursor:all-scroll;
}
#imgcolor2 {
    cursor:all-scroll;
}
#imgcolor3 {
    cursor:all-scroll;
}
</style>
