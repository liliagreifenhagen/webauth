<!DOCTYPE html>
<html>
<head>
<title>CSS List</title>
<style>
ol.a {
    list-style-type: upper-roman;
}
ol.b {
    list-style-type: lower-alpha;
}
ol.c {
    list-style-type: lower-greek;
}
ul.a {
    list-style-type: square;
}
ul.b {
    list-style-type: circle;
}
ul.c {
    list-style-type: triangle;
}
ul.d {
    list-style-image: url (https://cdn-icons-png.flaticon.com/128/616/616655.png);
}
</style>
</head>
<body>
<ol class="a">
    <li>Coffee</li>
    <li>Milk</li>
    <li>Sparkling water</li>
</ol>
<ol class="b">
    <li>Tennessee</li>
    <li>Kentucky</li>
    <li>Florida</li>
</ol>
<ol class="c">
    <li>Read</li>
    <li>Watch TV</li>
    <li>Make bracelets</li>
</ol>
<ul class="a">
    <li>Bananas</li>
    <li>Pickles</li>
    <li>Peanut Butter</li>
</ul>
<ul class="b">
    <li>Basketball</li>
    <li>Volleyball</li>
    <li>Running</li>
</ul>
<ul class="c">
    <li>Extra</li>
    <li>Trident</li>
    <li>5 Gum</li>
</ul>
<ul class="d">
    <li>Chiristmass</li>
    <li>Thanksgiving</li>
    <li>Fourth of July</li>
</ul>
</body>
</html>
